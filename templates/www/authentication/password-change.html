{% extends 'www/main.html' %}
{% block CONTENT %}
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            {% if form.non_field_errors %}
                {% for value in form.non_field_errors %}
                    <div class="alert alert-danger" role="alert">{{ value }}</div>
                {% endfor %}
            {% endif %}
            {{ form }}
        </div>
    </div>
{% endblock %}
